<head>

    <table width="100%" height="950px" style="background-color: darkblue" >

                <ul>

                    <li>html5</li>
                </ul>

        <tr id="3">
            <td id = "foot" colspan="3" width="100%" height="10%"  style="background-color: darkgreen;">底部</td>
