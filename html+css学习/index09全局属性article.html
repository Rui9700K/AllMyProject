<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>可编辑列表</h2>
    <ul contenteditable="false" id="" >
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <input type="text" spellcheck="true">
    <article>
        <header>
            <h1>hello</h1>
            <p>h5学习</p>
        </header>
            <article>
                <header>
                    作者
                </header>
                <p>
                    评论：
                </p>
                <footer>
                    时间戳
                </footer>
            </article>
        <footer>
            <p>最底部</p>
        </footer>
    </article>
    <article>
        <h1>这是个内嵌标签</h1>
        <object>
            <embed src="#" width="100%" height="800px"></embed>
        </object>
    </article>
</body>
</html>
