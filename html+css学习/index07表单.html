<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <link rel="stylesheet" href="mystyle2.css" type="text/css">
    <style type="text/css">

    </style>
</head>
<body>
    <img id="biaodan" src="img/biaodan.jpg" />
    <script>
        function jump(){
            var a = "html.html";
            window.open(a);
        }
    </script>
    <form>
        用户名：
        <input type="text">
        <br />
        密码：
        <input type="password">
        <br />
        <input type="submit" value="确定">
        <br />
        你喜欢的水果有？
        <br />
        苹果<input type="checkbox">
        <br />
        香蕉<input type="checkbox">
        <br />
        梨子<input type="checkbox">
        <br />
        其他<input type="text">
        <br />
        <br />
        性别：
        <br />
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        保密<input type="radio" name="sex">
        <br />
        <br />
        选择常用网站
        <br />
        <select>
            <option>www.baidu.com</option>
            <option>www.bilibili.com</option>
            <option>www.gogle.com</option>
        </select>
        <input type="button" value="连接" onclick=javascrpt:jump()>
    </form>
    <br />
    <br />
    <textarea cols="30" rows="30">填写其他信息</textarea>
</body>
</html>
