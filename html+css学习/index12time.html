<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <time datetime="2022-1-1">2022-1-1</time>
    <article>
        <head>
            <h1>苹果</h1>
            <p>发布日期
            <time datetime="2022-1-1" pubdate>2022-1-1</time>
            </p>
            <p>会议时间
            <time datetime="2022-1-1">2022-1-2</time>
            </p>
            <!-- pubdate指定当前时间，防止与其他时间tag混淆 -->
        </head>
    </article>
    <header><h1>页面标题</h1></header>
    
    <article>
        <header>
            <h1>hello</h1>
        </header>
    </article>
    
</body>
</html>
