<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mystyle2.css">
    <style type="text/css">
        span{
            color:blue
        }
    </style>
</head>
<body>
    <img src="img/kuai.png">

    <!-- 块元素（C+SHIFT+/） -->
    <p>大家好</p>
    <h1>大家好</h1>
    <!-- 一般是另起一行的为块元素 -->

    <!-- 内联元素 一般不会以新行开始 -->
    <b>这是一个加重</b>
    <a href="http://bilibili.com">这是一个超链接到B站</a>

    <div id="divid1">
        <p>hello geek</p>
        <a class="a1" href="https://www.bilibili.com/video/BV1hV41177Jy?from=search&seid=6914716535441017018&spm_id_from=333.337.0.0">点击我去天堂</a>
    </div>

    <div class="a1">
        <p><span>这是一个测试效果</span>span是什么样子</p>
    </div>
    
    <div>
        <p><span>这是一个测试效果</span>span是什么样子</p>
    </div>

    <!-- 可以看出来，span一般是和div联用 -->
</body>
</html>
