<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页编排</title>
</head>
<body>
    <!-- 头部分 -->
    <header>
        <h1>网页标签</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">帮助</a></li>
            </ul>
        </nav>
    </header>

    <!-- 正文部分 -->
    <article>
        <h1>主标题</h1>
        <h2>副标题</h2>
        
        <p>文章内容</p>

        <section>
            <div>
                <article>
                    <h1>评论标题</h1>
                    <p>评论正文</p>
                </article>
            </div>
        </section>
    </article>

    <!-- 尾部 -->
    <footer>
        <small>版权：</small>
    </footer>
    

    <address>
    
    </address>

    <!-- tips:如果要让某些元素被封装，那么需要放到div中 -->

    <div>
        <address>

        </address>
    </div>
</body>
</html>
